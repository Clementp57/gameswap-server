<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Plateform GameSwap</h1>
            <h2 class="text-center">Connectez-vous</h2>
            <div class="account-wall">
				<img src="images/icon.png" alt="..." class="img-rounded" style="width:100%;margin-bottom:30px;">
                <form class="form-signin">
	                <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="email">
	                <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
	                <button class="btn btn-lg btn-primary btn-block" ng-click="login()">
	                    Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
